<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty - Generate QR Code</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJpP4f9C8EdU3L6wd8J6bW9X0tU9czwXz94Xc4+6xS2sFbsb7U6Y9cQ1Dhp0" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #FFFFFF;
            background: linear-gradient(to bottom right, #333333, #555555);
            height: 115vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            height: 105vh;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            background: #333333;
        }

        .form-container {
            padding: 30px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            display: block;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group label {
            font-weight: bold;
            font-size: medium;
        }

        .form-group input,
        .form-group select {
            border-radius: 5px;
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color:#ffa200;
            color: rgb(0, 0, 0);
            font-weight: bolder;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        button:hover {
            background-color: #ff5900;
            color: #ffffff;
        }

        .alert {
            position: absolute;
            top: 65px;  /* Just below the nav */
            right: 20px;
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            display: none; /* Hidden initially */
            transition: opacity 1s ease-out;
        }

        .qr-container {
            height: 70vh;
            text-align: center;
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
        }

        .qr-container p {
            margin-top: 5px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        .col-md-6 {
            flex: 1;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
        }

        .logo:hover {
            color: #ffa200;
        }

        @media (max-width: 768px) {
            .alert {
                margin-left: 10%;
            }

            .form-container {
                padding: 10%;
            }

            .qr-container {
                margin-top: 10%;
            }

            .row {
                flex-direction: column;
            }

            .col-md-6 {
                margin-bottom: 10%;
            }

            .logo {
                font-size: 1.2rem; /* Slightly smaller logo font for mobile */
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo" onclick="location.href='/'">Present Sir</div>
    </nav>
    {% if message %}
                <div class="alert" role="alert" id="error-message">
                    {{ message }}
                </div>
                {% endif %}
    <div class="container" id="container">
        <div class="row">
            <div class="col-md-6 col-12 form-container" id="form-container">
                <h1>Generate QR Code for Attendance</h1>
                <form method="POST">
                    <div class="form-group">
                        <label for="department">Department:</label>
                        <select name="department" id="department" required>
                            <option value="" disabled selected>Select a Department</option>
                            <option value="AIML">AIML</option>
                            <option value="CSE">CSE</option>
                            <option value="CSCF">CSCF</option>
                            <option value="EC">ECE</option>
                            <option value="MECH">ME</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sem">Semester:</label>
                        <select name="sem" id="sem" required>
                            <option value="" disabled selected>Select a Semester</option>
                            <option value=1>Semester 1</option>
                            <option value=2>Semester 2</option>
                            <option value=3>Semester 3</option>
                            <option value=4>Semester 4</option>
                            <option value=5>Semester 5</option>
                            <option value=6>Semester 6</option>
                            <option value=7>Semester 7</option>
                            <option value=8>Semester 8</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="section">Section:</label>
                        <select name="section" id="section" required>
                            <option value="" disabled selected>Select a Section</option>
                            <option value="A">Section A</option>
                            <option value="B">Section B</option>
                            <option value="C">Section C</option>
                            <option value="D">Section D</option>
                            <option value="E">Section E</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="faculty_id">Faculty ID:</label>
                        <input type="text" name="faculty_id" id="faculty_id" required>
                    </div>
                    <div class="form-group">
                        <label for="subject_code">Subject Code:</label>
                        <select name="subject_code" id="subject_code" required>
                            <option value="" disabled selected>Select a Subject Code</option>
                            <option value="22SAL061">22SAL061</option>
                            <option value="22SAL062">22SAL062</option>
                            <option value="22SAL063">22SAL063</option>
                            <option value="22SAL643">22SAL643</option>
                            <option value="22SAL651">22SAL651</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="room">Room Number:</label>
                        <input type="text" name="room" id="room" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" name="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="start_time">Start Time:</label>
                        <input type="time" name="start_time" id="start_time" required>
                    </div>
                    <div class="form-group">
                        <label for="end_time">End Time:</label>
                        <input type="time" name="end_time" id="end_time" required>
                    </div>
                    <button type="submit" id="generate-button">Generate</button>
                </form>
            </div>
            <div class="col-md-6 col-12" id="qr-container" style="display:none;">
                {% if qr_code %}
                <div class="qr-container">
                    <p id="session-id" style="font-weight: bold; font-size: 18px; color: #ffa200;">Session ID: {{ session_id }}</p>
                    <img id="qr-code-image" src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
                    <p id="countdown-timer" style="font-weight: bold; font-size: 18px; color: #fff;"></p>
                    <button onclick="stopQR()">Stop</button>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        let intervalId;
        let countdownInterval;

        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'block';
            errorMessage.textContent = message;

            // Fade out after 10 seconds
            setTimeout(() => {
                errorMessage.style.opacity = 0;
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                    errorMessage.style.opacity = 1;
                }, 2000);
            }, 2000);
        }

        function fetchQRCode() {
            const formData = {
                department: "{{ department }}",
                sem: "{{ sem }}",
                section: "{{ section }}",
                faculty_id: "{{ faculty_id }}",
                subject_code: "{{ subject_code }}",
                room: "{{ room }}",
                date: "{{ date }}",
                start_time: "{{ start_time }}",
                end_time: "{{ end_time }}"
            };

            fetch('/generate_qr', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.qr_code) {
                    document.getElementById('qr-code-image').src = `data:image/png;base64,${data.qr_code}`;
                    document.getElementById('session-id').textContent = `Session ID: ${data.session_id}`;
                    resetCountdown();
                    document.getElementById('form-container').style.display = 'none';
                    document.getElementById('qr-container').style.display = 'block';
                } else {
                    showError('Error generating QR code');
                }
            })
            .catch(err => {
                showError('Error generating QR code',err);
                console.error('Error generating QR code:', err);
            });
        }

        function stopQR() {
            window.location.href = '/faculty';
        }

        function startCountdown() {
            let remainingTime = 30;
            document.getElementById('countdown-timer').textContent = `QR code resets in: ${remainingTime}s`;

            countdownInterval = setInterval(() => {
                remainingTime--;
                document.getElementById('countdown-timer').textContent = `QR code resets in: ${remainingTime}s`;
                if (remainingTime <= 0) clearInterval(countdownInterval);
            }, 1000);
        }

        function resetCountdown() {
            clearInterval(countdownInterval);
            startCountdown();
        }

        window.onload = () => {
            fetchQRCode();
            intervalId = setInterval(fetchQRCode, 30000);
            startCountdown();
        };

        window.onbeforeunload = () => {
            clearInterval(intervalId);
            clearInterval(countdownInterval);
        };
    </script>
</body>
</html>
